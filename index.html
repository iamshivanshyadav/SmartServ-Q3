<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartServ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="11.png" alt="">
            <form action="" id="loginForm">
                <input type="text" placeholder=" Username" id="email">
                <input type="password" placeholder=" Password" id="password" name="password" pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d@]+$" title="Password must contain at least one uppercase letter, one number, and only @ as a special character">
                <input type="submit" value="Login" class="btn">
            </form>
            <div class="forgot">
                <a href="">Forgot your password?</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
